<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<th:block th:fragment="headerLayout">
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a id="home" href="#" class="nav-link px-2 text-secondary">Team4 Project</a></li>
        </ul>

        <div class="text-end">
          <span sec:authorize="isAuthenticated()" id="username" class="text-white me-2"
          		sec:authentication="principal.username"
          		>username
          </span>
          <a th:href="@{/login}" sec:authorize="!isAuthenticated()" role="button" id="login" class="btn btn-outline-light me-2">Login</a>
          <a th:href="@{/logout}" sec:authorize="isAuthenticated()" role="button" id="logout" class="btn btn-outline-light me-2">Logout</a>
        </div>
      </div>
    </div>
  </header>
</th:block>
</body>
</html>
